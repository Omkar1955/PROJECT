<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcycled Textile Creations</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: "DM Sans", -apple-system, sans-serif;
            background-color: #fefae0;
            text-align: center;
            overflow-x: hidden;
        }

        /* ================= HERO SECTION ================= */
        .header-section {
            background: linear-gradient(135deg, #0f3d3e 0%, #14614e 50%, #2d5a3d 100%);
            padding: 100px 20px 160px;
            position: relative;
            overflow: visible;
        }

        .header-section::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 15% 20%, rgba(168, 218, 220, 0.15), transparent 50%),
                radial-gradient(circle at 85% 80%, rgba(224, 122, 95, 0.1), transparent 50%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.02'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
            animation: patternShift 60s linear infinite;
        }

        @keyframes patternShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        .header-subtitle {
            font-size: 13px;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: rgba(168, 218, 220, 0.95);
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            font-weight: 500;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-heading {
            font-family: "Cormorant Garamond", serif;
            font-size: clamp(42px, 7vw, 72px);
            font-weight: 700;
            letter-spacing: 3px;
            margin: 0;
            position: relative;
            z-index: 2;
            line-height: 1.2;

            background: linear-gradient(135deg, #d4f1d4 0%, #a8dadc 50%, #bbf7d0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

            filter: drop-shadow(2px 2px 8px rgba(0, 0, 0, 0.3));
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-heading::after {
            content: "";
            display: block;
            width: 160px;
            height: 5px;
            margin: 32px auto 0;
            border-radius: 3px;
            background: linear-gradient(90deg, #e07a5f, #a8dadc, #5eead4);
            box-shadow: 0 4px 15px rgba(168, 218, 220, 0.4);
            animation: expandWidth 1s ease-out 0.8s both;
        }

        @keyframes expandWidth {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 160px;
                opacity: 1;
            }
        }

        /* ================= LOGO CARD ================= */
        .hero-image {
            position: absolute;
            left: 50%;
            bottom: -60px;
            transform: translateX(-50%);
            width: 220px;
            background: #ffffff;
            padding: 14px;
            border-radius: 18px;
            box-shadow: 
                0 14px 35px rgba(0, 0, 0, 0.25),
                0 0 0 8px rgba(255, 255, 255, 0.1);
            z-index: 10;
            transition: transform 0.4s ease;
            animation: zoomIn 1s ease-out 0.5s both;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: translateX(-50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        .hero-image:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .hero-image img {
            width: 100%;
            border-radius: 12px;
            display: block;
        }

        /* ================= TAGLINE ================= */
        .tagline {
            margin-top: 90px;
            margin-bottom: 70px;
            color: #5f7a61;
            font-size: 15px;
            letter-spacing: 3px;
            font-weight: 500;
            padding: 0 20px;
            animation: fadeIn 1s ease-out 1s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .tagline::before,
        .tagline::after {
            content: '✦';
            margin: 0 20px;
            color: #e07a5f;
            font-size: 12px;
        }

        /* ================= GALLERY ================= */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 32px;
            max-width: 1400px;
            margin: 0 auto 100px;
            padding: 0 20px;
            justify-content: center;
        }

        .gallery-item {
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.08),
                0 1px 3px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 380px;
            margin: 0 auto;
            position: relative;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUpGallery 0.6s ease-out forwards;
        }

        @keyframes fadeInUpGallery {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Staggered animation delays */
        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }
        .gallery-item:nth-child(7) { animation-delay: 0.7s; }
        .gallery-item:nth-child(8) { animation-delay: 0.8s; }
        .gallery-item:nth-child(9) { animation-delay: 0.9s; }
        .gallery-item:nth-child(10) { animation-delay: 1s; }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(15, 61, 62, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
            pointer-events: none;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item:hover {
            transform: translateY(-12px);
            box-shadow: 
                0 24px 48px rgba(0, 0, 0, 0.15),
                0 8px 16px rgba(15, 61, 62, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* ================= SCROLL TO TOP BUTTON ================= */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #14614e, #0f3d3e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .scroll-top::after {
            content: '↑';
            color: #fefae0;
            font-size: 24px;
            font-weight: bold;
        }

        /* ================= FOOTER ================= */
        .footer {
            background: linear-gradient(135deg, #0f3d3e, #14614e);
            color: rgba(254, 250, 224, 0.9);
            padding: 50px 20px 30px;
            margin-top: 50px;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-title {
            font-family: "Cormorant Garamond", serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #a8dadc;
        }

        .footer-text {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: rgba(254, 250, 224, 0.8);
        }

        .footer-bottom {
            padding-top: 25px;
            border-top: 1px solid rgba(168, 218, 220, 0.2);
            font-size: 13px;
            color: rgba(254, 250, 224, 0.6);
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 768px) {
            .header-section {
                padding: 80px 20px 140px;
            }

            .main-heading {
                font-size: 48px;
            }

            .hero-image {
                width: 200px;
                bottom: -50px;
            }

            .tagline {
                font-size: 14px;
                margin-top: 80px;
            }

            .gallery {
                gap: 24px;
            }

            .gallery-item img {
                height: 280px;
            }
        }

        @media (max-width: 480px) {
            .header-section {
                padding: 60px 20px 120px;
            }

            .main-heading {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .main-heading::after {
                width: 120px;
                margin-top: 24px;
            }

            .header-subtitle {
                font-size: 11px;
                letter-spacing: 4px;
            }

            .hero-image {
                width: 180px;
                bottom: -45px;
            }

            .tagline {
                font-size: 13px;
                letter-spacing: 2px;
                margin-top: 75px;
                margin-bottom: 50px;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .gallery-item img {
                height: 240px;
            }

            .scroll-top {
                width: 45px;
                height: 45px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- HERO SECTION -->
    <div class="header-section">
        <div class="header-subtitle">Sustainable Fashion Initiative</div>
        <h1 class="main-heading">Upcycled Textile Creations</h1>

        <!-- LOGO -->
        <div class="hero-image">
            <img src="images/logo.jpeg" alt="Logo">
        </div>
    </div>

    <!-- TAGLINE -->
    <p class="tagline">Handcrafted • Sustainable • One-of-a-Kind</p>

    <!-- IMAGE GALLERY -->
    <div class="gallery">
        <div class="gallery-item"><img src="images/1.jpeg" alt="Upcycled creation"></div>
        <div class="gallery-item"><img src="images/2.jpeg" alt="Upcycled creation"></div>
        <div class="gallery-item"><img src="images/3.jpeg" alt="Upcycled creation"></div>
        <div class="gallery-item"><img src="images/4.jpeg" alt="Upcycled creation"></div>
        <div class="gallery-item"><img src="images/5.jpeg" alt="Upcycled creation"></div>
        <div class="gallery-item"><img src="images/6.jpeg" alt="Upcycled creation"></div>
        <div class="gallery-item"><img src="images/7.jpeg" alt="Upcycled creation"></div>
        <div class="gallery-item"><img src="images/8.jpeg" alt="Upcycled creation"></div>
        <div class="gallery-item"><img src="images/9.jpeg" alt="Upcycled creation"></div>
        <div class="gallery-item"><img src="images/10.jpeg" alt="Upcycled creation"></div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-title">Upcycled Textile Creations</div>
            <div class="footer-text">
                Transforming waste into wearable art. Each piece tells a story of sustainability and craftsmanship.
            </div>
            <div class="footer-bottom">
                © 2026 Upcycled Textile Creations. Crafted with care for the planet.
            </div>
        </div>
    </footer>

    <!-- SCROLL TO TOP BUTTON -->
    <div class="scroll-top" id="scrollTop"></div>

    <!-- JAVASCRIPT -->
    <script>
        // Scroll to top button functionality
        const scrollTopBtn = document.getElementById('scrollTop');

        window.addEventListener('scroll', function() {
            if (window.scrollY > 300) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        });

        scrollTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Enhanced scroll animations for gallery items
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.gallery-item').forEach(item => {
            observer.observe(item);
        });
    </script>

</body>
</html>
